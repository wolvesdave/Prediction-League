<html ng-app="app">
<head>
</head>

<h1>Fixtures for week {{round}} for {{userEmail}} </h1>

<body ng-controller="PredictionController">
<form>
  onlyNumbers: <input type="text" ng-model="onlyNumbers" />
<table border="0">
  <tr ng-repeat="prediction in predictions">
   <td><input type="text" ng-model="prediction.homescore" ng-pattern="onlyNumbers" required /></td>
   <td>{{ prediction.home }}</td>
   <td><input type="text" ng-pattern="onlyNumbers" ng-model="prediction.awayscore" required /></td>
   <td>{{ prediction.away }}</td>
 </tr>
</table>
<button ng-click="submit()">Submit</button>
input valid? = <code>{{form.input.$valid}}</code><br>
</form>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
<script>
angular.module('app',[])
	.controller('PredictionController', ['$scope', function ($scope) {
    $scope.onlyNumbers = '/^[1-9][0-9]*$/';
    $scope.predictions = [
        { home: 'Manchester United', homescore: 0, away: 'Wolves', awayscore: 0 },
        { home: 'Chelsea', homescore: 0, away: 'Manchester City', awayscore: 0 },
        { home: 'Everton', homescore: 0, away: 'Liverpool', awayscore: 0 },
        { home: 'Tottenham Hotspur', homescore: 0, away: 'Arsenal', awayscore: 0 },
        { home: 'Southampton', homescore: 0, away: 'Leicester City', awayscore: 0 },
      ];
    $scope.submit = function(){
        $scope.onlyNumbers = "done";
      }
  }]);
	</script>
</body>
</html>
