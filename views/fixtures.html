<head>
<style>
body { font-family: 'Helvetica', 'Arial', sans-serif; }
</style>
</head>

<h1>Fixtures for week {{week}}</h1>
{% for fixture in fixtures %}
  <li>{{ fixture.HomeTeam }} {{ fixture.HomeGoals }} v {{ fixture.AwayTeam }} {{ fixture.AwayGoals }} at {{ fixture.Location }}</li>
{% else %}
  <li>No fixtures found.</li>
{% endfor %}
