<html ng-app="app">
<head>
</head>

<h1>{{title}}</h1>

<body ng-controller="PredictionController">
<table border="0">
  <tr>
   <td>Enter your email: <input type="text" ng-model="userEmail" ng-pattern="emailaddr" required id=userEmail/></td>
   <td> Select week number <input type="number" name="round" min="1" max="38" value="1"></td>
   <td><a href="url">#/getprediction&userEmail={{userEmail}}&{{round}}/</a>
 </tr>
</table>
<button ng-click="submit(round,userEmail)">Submit</button>
input valid? = <code>{{form.input.$valid}}</code><br>

</body>
</html>
