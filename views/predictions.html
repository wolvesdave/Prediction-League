<head>
<style>
body { font-family: 'Helvetica', 'Arial', sans-serif; }
</style>
</head>

<h1>{{ userEmail }}'s Predictions for Round {{round}}:</h1>
{% for prediction in predictions %}
  <li>{{ prediction.HomeTeam }} {{ prediction.HomeGoals }} v {{ prediction.AwayTeam }} {{ prediction.AwayGoals }}</li>
{% else %}
  <li>No predictions found.</li>
{% endfor %}
